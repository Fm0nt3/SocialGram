        /* Reset e stili base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background-color: #fafafa;
            color: #262626;
        }
        
        /* Header */
        header {
            background-color: white;
            border-bottom: 1px solid #dbdbdb;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }
        
        .header-container {
            max-width: 975px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 54px;
        }
        
        .logo {
            font-size: 22px;
            font-weight: 600;
            color: #262626;
            text-decoration: none;
        }
        
        .search-container {
            position: relative;
        }
        
        .search-input {
            background-color: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            padding: 5px 10px;
            width: 215px;
            font-size: 14px;
            color: #262626;
        }
        
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: white;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: none;
            z-index: 101;
        }
        
        .search-result-item {
            padding: 8px 16px;
            display: flex;
            align-items: center;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .search-result-item:hover {
            background-color: #fafafa;
        }
        
        .search-result-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 12px;
            object-fit: cover;
        }
        
        .search-result-username {
            font-weight: 500;
            font-size: 14px;
        }
        
        .nav-links {
            display: flex;
            align-items: center;
        }
        
        .nav-icon {
            margin-left: 22px;
            font-size: 22px;
            color: #262626;
            text-decoration: none;
        }
        
        /* Main content */
        main {
            max-width: 935px;
            margin: 88px auto 30px;
            padding: 0 20px;
        }
        
        /* Profilo utente */
        .profile-section {
            width: 100%;
        }
        
        .profile-header {
            display: flex;
            margin-bottom: 44px;
            flex-wrap: wrap;
        }
        
        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 30px;
            object-fit: cover;
            flex-shrink: 0;
        }
        
        .profile-info {
            flex: 1;
            min-width: 250px;
        }
        
        .profile-username {
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 12px;
        }
        
        .profile-stats {
            display: flex;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .profile-stat {
            margin-right: 40px;
            margin-bottom: 10px;
        }
        
        .profile-stat-value {
            font-weight: 600;
        }
        
        .profile-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .profile-bio {
            line-height: 1.5;
        }
        
        .profile-posts {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 28px;
            border-top: 1px solid #dbdbdb;
            padding-top: 30px;
        }
        
        .post {
            aspect-ratio: 1;
            position: relative;
            overflow: hidden;
            border-radius: 3px;
            cursor: pointer;
            background-color: #f0f0f0;
        }
        
        .post img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
            display: block;
        }
        
        .post:hover img {
            transform: scale(1.05);
        }

        /* Stile per la data del post */
        .post-date {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 8px;
            font-size: 12px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .post:hover .post-date {
            opacity: 1;
        }
        
        /* Modal per post ingrandito */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .modal-content {
            max-width: 100%;
            max-height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .modal-image {
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
            display: block;
        }
        
        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
            z-index: 1001;
        }
        
        .modal-caption {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            font-size: 14px;
            line-height: 1.5;
        }

        .modal-date {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 15px;
            font-size: 12px;
            text-align: center;
        }
        
        /* Login page */
        .login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fafafa;
            padding: 20px;
        }
        
        .login-box {
            background-color: white;
            border: 1px solid #dbdbdb;
            padding: 30px 40px;
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        
        .login-logo {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
        }
        
        .login-input {
            background-color: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            padding: 9px 8px;
            margin-bottom: 6px;
            font-size: 12px;
        }
        
        .login-btn {
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 9px;
            margin-top: 8px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .login-btn:disabled {
            background-color: #b2dffc;
            cursor: default;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }
        
        .divider-line {
            flex: 1;
            height: 1px;
            background-color: #dbdbdb;
        }
        
        .divider-text {
            margin: 0 18px;
            font-size: 13px;
            font-weight: 600;
            color: #8e8e8e;
        }
        
        .signup-link {
            margin-top: 15px;
            font-size: 14px;
        }
        
        .signup-link a {
            color: #0095f6;
            font-weight: 600;
            text-decoration: none;
        }
        
        .error-message {
            color: #ed4956;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        /* Media Queries per dispositivi mobili */
        @media (max-width: 768px) {
            .header-container {

            }

            }

                font-size: 20px;

            }

                flex-direction: column;
                align-items: center;
                text-align: center;

            }

        // Variabili globali
        let currentUser = null;
        const loginPage = document.getElementById('login-page');
        const mainPage = document.getElementById('main-page');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');
        const profileUsername = document.getElementById('profile-username');
        const profileName = document.getElementById('profile-name');
        const profileBio = document.getElementById('profile-bio');
        const profileAvatar = document.getElementById('profile-avatar');
        const postsCount = document.getElementById('posts-count');
        const followersCount = document.getElementById('followers-count');
        const followingCount = document.getElementById('following-count');
        const profilePosts = document.getElementById('profile-posts');
        const postModal = document.getElementById('post-modal');
        const modalImage = document.getElementById('modal-image');
        const modalCaption = document.getElementById('modal-caption');
        const modalDate = document.getElementById('modal-date');
        const modalClose = document.querySelector('.modal-close');

        // Funzione per formattare la data in formato italiano
        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            return date.toLocaleDateString('it-IT', options);
        }

        // Gestione del login
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Verifica credenziali
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                // Login riuscito
                currentUser = user;
                loginPage.style.display = 'none';
                mainPage.style.display = 'block';
                loadUserProfile(user);
            } else {
                // Login fallito
                loginError.style.display = 'block';
            }
        });

        // Funzione per caricare il profilo utente
        function loadUserProfile(user) {
            profileUsername.textContent = user.username;
            profileName.textContent = user.name;
            profileBio.textContent = user.bio;
            profileAvatar.src = user.avatar;
            postsCount.textContent = user.posts.length;
            followersCount.textContent = user.followers;
            followingCount.textContent = user.following;
            
            // Carica i post
            profilePosts.innerHTML = '';
            user.posts.forEach((post, index) => {
                const postElement = document.createElement('div');
                postElement.className = 'post';
                
                if (post.image && post.image.trim() !== '') {
                    postElement.innerHTML = `
                        <img src="${post.image}" alt="Post ${index + 1}" onerror="this.style.display='none'">
                        <div class="post-date">${formatDate(post.date)}</div>
                    `;
                } else {
                    postElement.innerHTML = `
                        <div class="post-date">${formatDate(post.date)}</div>
                    `;
                    postElement.style.display = 'flex';
                    postElement.style.alignItems = 'center';
                    postElement.style.justifyContent = 'center';
                    postElement.style.backgroundColor = '#e0e0e0';
                    postElement.style.color = '#999';
                    postElement.textContent = 'Immagine non disponibile';
                }
                
                // Aggiungi evento click per aprire il modal
                postElement.addEventListener('click', function() {
                    openPostModal(post.image, post.caption, post.date);
                });
                
                profilePosts.appendChild(postElement);
            });
        }

        // Funzione per aprire il modal del post
        function openPostModal(imageSrc, caption, date) {
            if (imageSrc && imageSrc.trim() !== '') {
                modalImage.src = imageSrc;
                modalImage.style.display = 'block';
            } else {
                modalImage.style.display = 'none';
            }
            modalCaption.textContent = caption;
            modalDate.textContent = formatDate(date);
            postModal.style.display = 'flex';
            document.body.style.overflow = 'hidden'; // Disabilita lo scroll
        }

        let zoomLevel = 1;
        modalImage.addEventListener("click", function() {
            zoomLevel = zoomLevel === 1 ? 2 : 1; // alterna 1x e 2x
            modalImage.style.transform = `scale(${zoomLevel})`;
            modalImage.style.transition = "transform 0.3s ease";
        });

        // Funzione per chiudere il modal
        function closePostModal() {
            postModal.style.display = 'none';
            document.body.style.overflow = 'auto'; // Riabilita lo scroll
        }

        // Event listeners per il modal
        modalClose.addEventListener('click', closePostModal);
        
        // Chiudi il modal cliccando fuori dall'immagine
        postModal.addEventListener('click', function(e) {
            if (e.target === postModal) {
                closePostModal();
            }
        });
        
        // Chiudi il modal con il tasto ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closePostModal();
            }
        });

        // Funzione di ricerca modificata
        searchInput.addEventListener('input', function() {
            const query = this.value.toLowerCase();
            
            if (query.length === 0) {
                searchResults.style.display = 'none';
                return;
            }
            
            // Filtra gli utenti che iniziano con la query
            const filteredUsers = users.filter(user => 
                user.username.toLowerCase().startsWith(query) || 
                user.name.toLowerCase().startsWith(query)
            );
            
            // Mostra i risultati
            searchResults.innerHTML = '';
            
            if (filteredUsers.length > 0) {
                filteredUsers.forEach(user => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'search-result-item';
                    resultItem.innerHTML = `
                        <img src="${user.avatar}" alt="Avatar" class="search-result-avatar" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAzMiAzMiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjMyIiBoZWlnaHQ9IjMyIiByeD0iMTYiIGZpbGw9IiNlMGUwZTAiLz4KPHN2Zz4KPC9zdmc+Cjwvc3ZnPgo='">
                        <div class="search-result-username">${user.username}</div>
                    `;
                    resultItem.addEventListener('click', function() {
                        // Quando si clicca su un risultato, carica quel profilo
                        loadUserProfile(user);
                        searchInput.value = '';
                        searchResults.style.display = 'none';
                    });
                    searchResults.appendChild(resultItem);
                });
                searchResults.style.display = 'block';
            } else {
                searchResults.style.display = 'none';
            }
        });

        // Chiude i risultati di ricerca quando si clicca altrove
        document.addEventListener('click', function(e) {
            if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                searchResults.style.display = 'none';
            }
        });

    </script>
